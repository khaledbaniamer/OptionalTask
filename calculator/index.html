<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="calc">calculator</div>
        <div id="result">
            <label id="resutLabel"></label>
        </div>
        <div id="sectionBox" >
        <div id="box">
             <input type="button" class="number" value="7"> <!-- class index #0 -->
            <input type="button" class="number" value="8"> <!-- class index #1 -->
            <input type="button" class="number" value="9"> <!-- class index #2 -->
            <input type="button" id="delete" class="number" value="Del"> 
            <input type="button" class="number" value="4"> <!-- class index #3 -->

            <input type="button" class="number" value="5"> <!-- class index #4 -->
            <input type="button" class="number" value="6"> <!-- class index #5 -->
            <input type="button" class="number" value="+"> <!-- class index #6 -->
            <input type="button" class="number" value="1"> <!-- class index #7 -->
            <input type="button" class="number" value="2"> <!-- class index #8 -->

            <input type="button" class="number" value="3"> <!-- class index #9 -->
            <input type="button" class="number" value="-"> <!-- class index #10 -->
            <input type="button" class="number" value="."> <!-- class index #11 -->
            <input type="button" class="number" value="0"> <!-- class index #12 -->
            <input type="button" class="number" value="/"> <!-- class index #13 -->
            <input type="button" class="number" value="*"> <!-- class index #14 -->

        </div>
        <div id="other">
            <input type="button" class="number" value="REST">
            <input type="button" class="number" value="=">
        </div>
    </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
