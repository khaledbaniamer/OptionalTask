<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demartment</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="imag/hr.png" alt="" width="40px" height="40px">
        </div>
        <h3>HRM System</h3>
        <div class="user-logo">

            <a href=""><img src="imag/person.jpg" alt="" width="40px" height="40px"></a>
        </div>
    </nav>
    
        <div class="main">
            <div class="registerForm">
                <form>
                    <h2>Registration Form</h2>

                    <label for="one">Full Employment Name</label>
                    <input type="text" id="one" required>

                    <label for="two">Major Qualify</label>
                    <input type="text" id="two" required>

                    <label for="three">Hired Date </label>
                    <input type="date" id="three" required>

                    <label for="four">Salary</label>
                    <input type="number" id="four" required min="0">

                    <label for="five">Business Email</label>
                    <input type="email" id="five" required>

                    <label for="six">Department</label>
                    <select name="" id="six">
                        <option>Marketing</option>
                        <option>Call Center</option>
                        <option>Operation</option>
                        <option>Accounting</option>
                        <option>Developer</option>
                        <option>Purchasing</option>

                    </select>
                    <span id="check">
                    <input type="checkbox" id="saven" required>
                    <label for="saven">Manger Position</label>
                </span>
                    <input type="submit" id="eight" required value="Register">

                </form>
            </div>

            <div class="video">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" width="400px" height="300px"></iframe>
            </div>
        </div>

    <footer>
        <h3> Welcome to our HRM system </h3>
        
        <div class="social-media">
        <div >
            <a href="">
                <img src="imag/instagram.png" alt="" width="20px" height="20px">
            </a>

        </div>
        <div >
            <a href="">
                <img src="imag/facebook.png" alt="" width="20px" height="20px">
            </a>

        </div>
        <div >
            <a href="">
                <img src="imag/whatsapp.png" alt="" width="20px" height="20px">
            </a>
        </div>
    </div>
    <div class="email">
        <p>Email:</p>
        <div>Info@HRM.com </div>
    </div>
    </footer>

</body>
</html>
