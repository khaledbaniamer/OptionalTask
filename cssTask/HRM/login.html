<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="imag/hr.png" alt="" width="40px" height="40px">
        </div>
        <h3>HRM System</h3>
        <div class="user-logo">

            <a href=""><img src="imag/person.jpg" alt="" width="40px" height="40px"></a>
        </div>
    </nav>
    <div class="clear"></div>
    <section>
        <h1>Login</h1>
        <br>
        <div class="form-login">
            <form>
                <label for="username">Username :</label>
                
                <input type="email" placeholder="example@gmail.com" required id="username" class="input">

                <label for="password">Password :</label>
                
                <input type="password" placeholder="password" required id="password"  class="input">

                <input type="submit" value="Login">

            </form>
        </div>
    </section>

    <footer>
        <h3> Welcome to our HRM system </h3>
        
        <div class="social-media">
        <div >
            <a href="">
                <img src="imag/instagram.png" alt="" width="20px" height="20px">
            </a>

        </div>
        <div >
            <a href="">
                <img src="imag/facebook.png" alt="" width="20px" height="20px">
            </a>

        </div>
        <div >
            <a href="">
                <img src="imag/whatsapp.png" alt="" width="20px" height="20px">
            </a>
        </div>
    </div>
    <div class="email">
        <p>Email:</p>
        <div>Info@HRM.com </div>
    </div>
    </footer>
    
</body>
</html>
